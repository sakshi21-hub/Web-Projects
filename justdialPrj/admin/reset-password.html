<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-classified | Reset password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="">

    <div class="col-md-8 mx-auto bg- danger mt-5">

        
        <h1 class="text-center text-primary">E-Classified</h1>
        <hr>
        <div class="row">
            <div class="col-sm-6  p-3">
                <img src="images/admin.webp" alt=""
                width="100%">
            </div>
            <div class="col-sm-6  p-3">
                <div class="bg-white shadow-lg  p-4">
                    <h3 class="text-center text-primary">
                        Reset Password ? 
                    </h3>
            
                    <form>
                    
            

                     <input type="password" 
                     placeholder="New Password" class="form-control mt-3" required name="np">

                     
                     <input type="password" 
                     placeholder="Confirm Password" class="form-control mt-3" required name="cp">

                        
            
            
                        <div class="text-center mt-3">
            
                            <input type="submit" value="Reset" class="btn btn-danger" onclick="resetPwd()">
                            <a href="index.html"> Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function resetPwd()
        {
            swal("Good job!", "Password reset successfully", "success");

           
        }
    </script>

</body>

</html>
