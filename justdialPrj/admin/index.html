<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-classified | Admin Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="">

    <div class="col-md-8 mx-auto bg- danger mt-5">

        
        <h1 class="text-center text-primary">E-Classified</h1>
        <hr>
        <div class="row">
            <div class="col-sm-6  p-3">
                <img src="images/admin.webp" alt=""
                width="100%">
            </div>
            <div class="col-sm-6  p-3">
                <div class="bg-white shadow-lg  p-4">
                    <h3 class="text-center text-primary">
                        Login here...
                    </h3>
            
                    <form>
                        <input type="email" placeholder="Enter Email" class="form-control" required name="em">
            
                        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control mt-3" required>
            
            
                        <input type="checkbox" class="mt-3" onclick="showHidePwd()">
                        <span id="msg">Show Password</span>
                        <a href="forgot-password.html">Forgot password ?</a>
            
            
                        <div class="text-center mt-3">
            
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>

        let x = document.getElementById('pwd');
        // console.log(x);
        function showHidePwd() {
            if (x.type == "password") 
            {

                x.type = "text";
                document.getElementById('msg').innerHTML = "Hide Password";
            }
            else 
            {
                x.type = "password";
                document.getElementById('msg').innerHTML = "Show Password";
            }
        }
    </script>
</body>

</html>
